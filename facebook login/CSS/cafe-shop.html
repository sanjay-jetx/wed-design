<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: relative;
            text-align: center;
            color: white;
        }

        header img {
            width: 100%;
            height: auto;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            width: 100%;
            height: 700px;
            display: flex;
            flex-wrap: wrap;
        }

        .content .row {
            display: flex;
            width: 100%;
            height: 50%;
        }

        .content .column {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
        }

        .content .column img {
            width: 100%;
            height: auto;
        }

        .content .column h3, .content .column p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="header-image.jpg" alt="Coffee Shop">
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <div class="row">
            <div class="column">
                <h3>Espresso</h3>
                <img src="espresso.jpg" alt="Espresso">
                <p>$3.00</p>
            </div>
            <div class="column">
                <h3>Latte</h3>
                <img src="latte.jpg" alt="Latte">
                <p>$4.00</p>
            </div>
            <div class="column">
                <h3>Cappuccino</h3>
                <img src="cappuccino.jpg" alt="Cappuccino">
                <p>$4.50</p>
            </div>
            <div class="column">
                <h3>Mocha</h3>
                <img src="mocha.jpg" alt="Mocha">
                <p>$5.00</p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Americano</h3>
                <img src="americano.jpg" alt="Americano">
                <p>$3.00</p>
            </div>
            <div class="column">
                <h3>Macchiato</h3>
                <img src="macchiato.jpg" alt="Macchiato">
                <p>$4.00</p>
            </div>
            <div class="column">
                <h3>Flat White</h3>
                <img src="flatwhite.jpg" alt="Flat White">
                <p>$4.50</p>
            </div>
            <div class="column">
                <h3>Affogato</h3>
                <img src="affogato.jpg" alt="Affogato">
                <p>$5.00</p>
            </div>
        </div>
    </div>
</body>
</html>
