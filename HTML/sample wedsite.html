<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- External CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .card {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2>About Us</h2>
        <p>This is a simple example website created using HTML, CSS, and JavaScript.</p>
        
        <div class="card">
            <h3>Card 1</h3>
            <p>Some information goes here.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Another piece of info here.</p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Website loaded successfully!");
        });
    </script>
</body>
</html>
